<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-container">
                <img src="assets/odin-logo.png" alt="Odin Logo" class="logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/@photographer" target="_blank">Halie West</a> on Unsplash
            </div>
        </div>
        
        <div class="right-side">
            <div class="form-intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <h2>You know you want to.</h2>
            </div>
            
            <form id="signup-form">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="input-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" value="Thor" required>
                        <i class="fas fa-check-circle valid-icon"></i>
                        <i class="fas fa-exclamation-circle invalid-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" value="Odinsonj" required>
                        <i class="fas fa-check-circle valid-icon"></i>
                        <i class="fas fa-exclamation-circle invalid-icon"></i>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-check-circle valid-icon"></i>
                        <i class="fas fa-exclamation-circle invalid-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                        <i class="fas fa-check-circle valid-icon"></i>
                        <i class="fas fa-exclamation-circle invalid-icon"></i>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <i class="fas fa-check-circle valid-icon"></i>
                        <i class="fas fa-exclamation-circle invalid-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <i class="fas fa-check-circle valid-icon"></i>
                        <i class="fas fa-exclamation-circle invalid-icon"></i>
                    </div>
                </div>
                
                <button type="submit">Create Account</button>
            </form>
            
            <div class="login-link">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
